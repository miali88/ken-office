<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kenneth AI</title>

    <!-- Office.js -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </head>

  <body>
    <!-- Loading Message -->
    <div id="loading-msg" style="padding: 40px; text-align: center;">
      <div class="loading" style="margin: 0 auto 16px;"></div>
      <p style="color: #666;">Loading Kenneth AI...</p>
    </div>

    <!-- Error Message -->
    <div id="error-msg" style="display: none; padding: 20px; background: #ffebee; color: #c62828; border-radius: 6px; margin: 20px;">
      An error occurred
    </div>

    <!-- App Container (will be populated by host-specific module) -->
    <div id="app-container"></div>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #333;
        background: #ffffff;
        overflow-x: hidden;
      }

      .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
